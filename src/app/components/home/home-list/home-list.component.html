<p-table #dt [value]="books" selectionMode="single" [(selection)]="book" dataKey="id" styleClass="ui-table-customers"
    [rowHover]="true"  [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]"
    [paginator]="true" currentPageReportTemplate="{{books.length}} total book records"
    [filterDelay]="0" [globalFilterFields]="['title','author','genre','publisher']">

    <ng-template pTemplate="caption" class="ui-table-caption ui-widget-header">
        All Books
        <div class="ui-table-globalfilter-container">
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
            <th pSortableColumn="author">Author <p-sortIcon field="author"></p-sortIcon></th>
            <th pSortableColumn="genre">Genre <p-sortIcon field="genre"></p-sortIcon></th>   
            <th pSortableColumn="publisher">Publisher <p-sortIcon field="publisher"></p-sortIcon></th>        
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr class="ui-selectable-row" [pSelectableRow]="book" (click)="onSelectBook($event, book)">
            <td >{{book.title}} </td>
            <td>{{book.author}}</td>
            <td>{{book.genre}}</td> 
            <td>{{book.publisher}}</td>               
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" style="text-align:left">No books found.</td>
            </tr>
        </ng-template>
  </p-table>
